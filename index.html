<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higor iPhones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #000;
      font-weight: 600;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
    }

    .hidden {
      display: none;
    }

    .passos {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
    }

    .passo {
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .passo img {
      width: 60px;
      margin-bottom: 10px;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
    }
  </style>
</head>
<body>
  <header>
    Higor iPhones
  </header>

  <section style="background-color: #f4f4f4;">
    <h1>Compre seu iPhone sem sair de casa</h1>
    <p>Escolha o modelo desejado e descubra as ofertas disponíveis. Entrega rápida e segura direto na sua casa.</p>
  </section>

  <section>
    <h2>Faça seu pedido</h2>

    <label for="modelo">Modelo:</label><br>
    <select id="modelo">
      <option>iPhone 8 Plus</option>
      <option>iPhone X</option>
      <option>iPhone XS</option>
      <option>iPhone XR</option>
      <option>iPhone 11</option>
      <option>iPhone 11 Pro</option>
      <option>iPhone 11 Pro Max</option>
      <option>iPhone 12</option>
      <option>iPhone 12 Pro</option>
      <option>iPhone 12 Pro Max</option>
      <option>iPhone 13</option>
      <option>iPhone 13 Pro</option>
      <option>iPhone 13 Pro Max</option>
      <option>iPhone 14</option>
      <option>iPhone 14 Pro</option>
      <option>iPhone 14 Pro Max</option>
      <option>iPhone 15</option>
      <option>iPhone 15 Pro</option>
      <option>iPhone 15 Pro Max</option>
    </select><br>

    <label for="pagamento">Forma de Pagamento:</label><br>
    <select id="pagamento">
      <option>Pix</option>
      <option>Cartão</option>
      <option>Boleto</option>
    </select><br>

    <label for="entrega">Entrega ou Recolha na Loja:</label><br>
    <select id="entrega" onchange="mostrarEndereco()">
      <option value="Recolher na loja">Recolher na loja</option>
      <option value="Entrega">Entrega</option>
    </select><br>

    <div id="campo-endereco" class="hidden">
      <label for="endereco">Endereço de Entrega:</label><br>
      <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade">
    </div>

    <br>
    <button onclick="enviarWhatsApp()">Comprar</button>
  </section>

  <script>
    function mostrarEndereco() {
      const entrega = document.getElementById('entrega').value;
      const campoEndereco = document.getElementById('campo-endereco');
      campoEndereco.classList.toggle('hidden', entrega !== 'Entrega');
    }

    function enviarWhatsApp() {
      const modelo = document.getElementById('modelo').value;
      const pagamento = document.getElementById('pagamento').value;
      const entrega = document.getElementById('entrega').value;
      const endereco = document.getElementById('endereco').value;

      let mensagem = `Olá, estou interessado no *${modelo}*%0A`;
      mensagem += `Quero pagar com *${pagamento}*%0A`;
      mensagem += `Forma de recebimento: *${entrega}*%0A`;

      if (entrega === 'Entrega') {
        mensagem += `Endereço para entrega: *${endereco}*%0A`;
      }

      const numero = '5575983467307';
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>

  <a href="https://wa.me/5575983467307" target="_blank">
    <img class="whatsapp" src="https://img.icons8.com/color/96/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>
</body>
</html>
